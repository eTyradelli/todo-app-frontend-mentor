<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app | Frontend Mentor</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <script defer src="todo.js"></script>

</head>
<body>

  <header>
    <div class="header__inner">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <button class="dark-mode-toggle"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg></button>
    </div>
  </header>

  <main>

    <div class="todo__new-task">
      <form action="" data-new-task-form>
        <button class="todo__add-task"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
        <input type="text" class="todo__new-task-input" data-new-task-input placeholder="Create a new todo" aria-label="new task name">
      </form>
    </div>

    <div class="todo__body">
      
      <div class="todo__body__tasks">

        <!-- Task 1 -->
        <div class="todo__task" data-todo-item>
          <input type="checkbox" id="task-1" data-checkbox>
          <label for="task-1"><div class="custom-checkbox__wrapper"><div class="custom-checkbox"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg></div></div>Complete online JavaScript course</label>
          <button class="todo__delete-task"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
        </div>

        <!-- Task 2 -->
        <div class="todo__task" data-todo-item>
          <input type="checkbox" id="task-2" data-checkbox>
          <label for="task-2"><div class="custom-checkbox__wrapper"><div class="custom-checkbox"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg></div></div>Jog around the park 3x</label>
          <button class="todo__delete-task"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
        </div>

        <!-- Task 3 -->
        <div class="todo__task" data-todo-item>
          <input type="checkbox" id="task-3" data-checkbox>
          <label for="task-3"><div class="custom-checkbox__wrapper"><div class="custom-checkbox"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg></div></div>10 mins meditation</label>
          <button class="todo__delete-task"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
        </div>

        <!-- Task 4 -->
        <div class="todo__task" data-todo-item>
          <input type="checkbox" id="task-4" data-checkbox>
          <label for="task-4"><div class="custom-checkbox__wrapper"><div class="custom-checkbox"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg></div></div>10 mins meditation</label>
          <button class="todo__delete-task"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
        </div>

        <!-- Task 5 -->
        <div class="todo__task" data-todo-item>
          <input type="checkbox" id="task-5" data-checkbox>
          <label for="task-5"><div class="custom-checkbox__wrapper"><div class="custom-checkbox"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg></div></div>10 mins meditation</label>
          <button class="todo__delete-task"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
        </div>

      </div>

      <div class="todo__body__controls">
        <p class="todo__count">5 items remaining</p>
        <div class="todo__filters todo__filters--desktop">
          <button class="todo__filters__btn todo__filters__btn--active">All</button>
          <button class="todo__filters__btn">Active</button>
          <button class="todo__filters__btn">Completed</button>
        </div>
        <button class="todo__controls__btn todo__controls__clear-tasks">Clear Completed</button>
      </div>

    </div>

    <div class="todo__filters todo__filters--mobile">
      <button class="todo__filters__btn todo__filters__btn--active">All</button>
      <button class="todo__filters__btn">Active</button>
      <button class="todo__filters__btn">Completed</button>
    </div>

    <p class="todo__hint">Drag and drop to reorder list</p>


  </main>

  <footer>
    <div class="todo__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <template id="todo__template">
    <div class="todo__task" data-todo-item>
      <input type="checkbox" data-checkbox>
      <label><div class="custom-checkbox__wrapper"><div class="custom-checkbox"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg></div></div></label>
      <button class="todo__delete-task"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
    </div>
  </template>
</body>
</html>
